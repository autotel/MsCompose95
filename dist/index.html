<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-family: "helvetica", sans-serif;
    }

    .miniseq {
      line-height: 0px;
      display: inline-block;
    }

    .dead {
      display: none;
    }

    .color_0,
    .color_0 .slider-inner,
    .color_0 .msbutton {
      background-color: rgb(247, 216, 77);
    }

    .color_1,
    .color_1 .slider-inner,
    .color_1 .msbutton {
      background-color: rgb(86, 2, 152);
    }

    .color_2,
    .color_2 .slider-inner,
    .color_2 .msbutton {
      background-color: rgb(150, 187, 28);

    }

    .color_3,
    .color_3 .slider-inner,
    .color_3 .msbutton {
      background-color: rgb(20, 116, 210);
    }

    .color_4,
    .color_4 .slider-inner,
    .color_4 .msbutton {
      background-color: rgb(218, 197, 66);
    }

    .color_5,
    .color_5 .slider-inner,
    .color_5 .msbutton {
      background-color: #F1A208;
    }

    .color_6,
    .color_6 .slider-inner,
    .color_6 .msbutton {
      background-color: rgb(172, 173, 6);
    }

    .color_7,
    .color_7 .slider-inner,
    .color_7 .msbutton {
      background-color: #48ACF0;
    }

    .color_8,
    .color_8 .slider-inner,
    .color_8 .msbutton {
      background-color: #005377;
    }

    .color_9,
    .color_9 .slider-inner,
    .color_9 .msbutton {
      background-color: rgb(27, 28, 35);
    }

    .color_10,
    .color_10 .slider-inner,
    .color_10 .msbutton {
      background-color: rgb(160, 52, 52);
    }

    .color_11,
    .color_11 .slider-inner,
    .color_11 .msbutton {
      background-color: rgb(214, 14, 14);
    }

    .color_12,
    .color_12 .slider-inner,
    .color_12 .msbutton {
      background-color: rgb(159, 169, 183);
    }

    .color_13,
    .color_13 .slider-inner,
    .color_13 .msbutton {
      background-color: rgb(200, 232, 4);
    }

    .color_14,
    .color_14 .slider-inner,
    .color_14 .msbutton {
      background-color: rgb(132, 161, 177);
    }

    .color_15,
    .color_15 .slider-inner,
    .color_15 .msbutton {
      background-color: rgb(77, 112, 132);
    }

    .color_16,
    .color_16 .slider-inner,
    .color_16 .msbutton {
      background-color: rgb(143, 177, 195);
    }

    .color_17,
    .color_17 .slider-inner,
    .color_17 .msbutton {
      background-color: rgb(150, 187, 28);
    }

    /* the part that can be hidden, that contains the sample section selector*/
    .editorPanel {

      position: absolute;
      bottom: -7px;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    /*the panel element that has the prehear button and the vol slider*/
    .mixerPanel {
      /*position:relative;*/
      display: inline-block;
      width: 30px;
      height: 120px;
      transition: 0.2s;
      z-index: 2;
    }

    .editorPanel.onFocus {
      opacity: 1;
      transition: 0.2s;
      pointer-events: auto;
      /*z-index:2*/
    }

    .mixerPanel .slider-container {
      left: 2px;
      background-color: rgba(0, 0, 0, 0.2);
      height: 87px;
    }

    .seqbutton {
      /* background-color: rgba(255, 255, 255, 0);*/
      /*margin:-1px;*/
      display: inline-block;
      width: 16px;
      height: 16px;
      transition: 0.04s;
      cursor: pointer;
    }

    /*.seqbutton:hover{
            opacity:0.3;
            transition:0.2s;
          }*/
    .seqbutton.on {
      opacity: 1;
      background-color: #fff;
      transition: 0.2s;
    }

    .seqbutton.turn {
      background-color: #000;
      opacity: 0.4;
      transition: 0.2s;
    }

    .seqbutton.on.turn {
      opacity: 1;
      transition: 0.2s;
    }

    .panel {
      display: inline-block;
      /*width:490px;*/
    }

    .centered {
      text-align: center;
    }

    .leftalign {
      text-align: left;
    }

    .contentContainer {
      display: block;

    }

    .slider-container .sliderlabel {
      position: absolute;
      z-index: 8;
      top: -15px;
      color: white;
      pointer-events: none;
      left: 5px;

    }

    .slider-container.vertical {
      width: 25px;
      height: 100px;
    }

    .slider-container {
      width: 100px;
      height: 25px;
      /*background-color: #CCC;*/
      border: solid 1px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border-radius: 3px;
      padding: -1px
    }

    .slider-inner {
      width: 50px;
      height: 30px;
      background-color: #A50E0E;
      transition: background-color 0.5s;
    }

    .slider-container:hover>.slider-inner {
      background-color: #FCC;
      transition: background-color 0.2s;
    }

    .msbutton:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .msbutton:active {
      border: 1px inset;
    }

    .msbutton {
      height: 21px;
      border: 1px outset;
      margin: 2.5px;
      border-radius: 2px;
      cursor: pointer;
      transition: backgroud-color 1s;
    }
    #mscomp{
      max-width: 456px;
      line-height: 0px;
    }
    #note {
      padding:10px;
      position:relative;
      top:-200px;
      text-align: center;
      max-width: 456px;
      pointer-events: none;
      z-index: 2;
      font-weight: bold;
      color:white;
    }
  </style>

  <script src="./main.js"></script>
  <script>
    document.addEventListener("mousedown",()=>{
      const note = document.getElementById("note");
      if(note) note.remove();
    });
  </script>
</head>

<body>
  <div id="mscomp" data-sequencers="32"></div>
  <div id="note">
    <p>Note: clicking here will produce a sound!</p>
  </div>
</body>

</html>
